#################
# Testing configs
#################

smrtflow {
  services {
    host = "0.0.0.0"
    host = ${?PB_SERVICES_HOST}
    port = 8070
    port = ${?PB_SERVICES_PORT}

    // load versions of other components, SL and SL UI
    manifest-file = ${?PB_SERVICES_MANIFEST_FILE}
  }

  test-db {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties = {
      databaseName = "smrtlink_test"
      databaseName = ${?SMRTFLOW_TEST_DB_NAME}
      user = "smrtlink_test_user"
      user = ${?SMRTFLOW_TEST_DB_USER}
      password = "password"
      password = ${?SMRTFLOW_TEST_DB_PASSWORD}
      portNumber = 5432
      portNumber = ${?SMRTFLOW_TEST_DB_PORT}
      serverName = "localhost"
      serverName = ${?SMRTFLOW_TEST_DB_SERVER}
    }
    numThreads = 10
  }
}
