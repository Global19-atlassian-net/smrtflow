pb-services {
  db-uri = "jdbc:sqlite:file:/tmp/analysis_services_test.db"
  host = "0.0.0.0"
  port = 8070
}

// A new properly namespaced
smrtflow {
  // Test Configuration
  test-db {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties = {
      databaseName = "smrtlink_test"
      databaseName = ${?SMRTFLOW_TEST_DB_NAME}
      user = "smrtlink_test_user"
      user = ${?SMRTFLOW_TEST_DB_USER}
      password = "password"
      password = ${?SMRTFLOW_TEST_DB_PASSWORD}
    }
    numThreads = 10
  }

  port = 8070
  port = ${?SMRTFLOW_PORT}
}

pb-engine {
  max-workers = 10

  # Root directory where all the jobs will reside
  jobs-root = /tmp/jobs-root

  # Enable debug mode for jobs
  debug-mode = false
}
