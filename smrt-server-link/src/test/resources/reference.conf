pb-services {
  db-uri = "jdbc:sqlite:file:/tmp/analysis_services_test.db"
  host = "0.0.0.0"
  port = 8070
}

// A new properly namespaced
smrtflow {
  // Core SMRT Link DB
  db {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties = {
      databaseName = "mkocher"
      user = "postgres"
      password = ""
    }
    numThreads = 10
  }

  port = 8070
  port = ${?SMRTFLOW_PORT}
}

pb-engine {
  max-workers = 10

  # Root directory where all the jobs will reside
  jobs-root = jobs-root

  # Enable debug mode for jobs
  debug-mode = false
}
